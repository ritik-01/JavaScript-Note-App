<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Note App</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: blue;">
        <a class="navbar-brand" href="#">Notes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search Note" aria-label="Search">
                <button id="searchBtn" class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section class="my-5">
        <div class="container">
            <h1 class="text-white">Welcome In Termi Notes App</h1>
        </div>
    </section>

    <section class="note">
        <div class="container">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Add Title</h5>
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" id="addTitle">
                        </div>
                    </form>
                    <h5 class="card-title">Add Note</h5>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" id="addTxt" rows="5"></textarea>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary" id="addBtn">Add Note</a>
                </div>
            </div>
            <h2 class="my-3 text-white">Your Notes</h2>
            <hr style="border: 2px; border-color: blue;">
            <div id="notes" class="row container-fluid my-3"></div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
